<div *ngIf="customer" class="customer-form">
    <h2>{{customer.firstName}}</h2>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" [(ngModel)]="customer.firstName" placeholder="First Name"/>
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" [(ngModel)]="customer.lastName" placeholder="Last Name"/>
    </div>
    
    <div class="form-group">
        <label for="place">Place</label>
        <input id="place" [(ngModel)]="customer.place" placeholder="Place"/>
    </div>

    <div class="form-actions">
        <button class="btn btn-primary" (click)="createCustomer(customer)" *ngIf="!customer.id">Create Customer</button>
        <button class="btn btn-secondary" (click)="updateCustomer(customer)" *ngIf="customer.id">Update Customer</button>
        <button class="btn btn-danger" (click)="removeCustomer(customer)" *ngIf="customer.id">Delete Customer</button>
    </div>
</div>
